<!-- Node.js + GraphQL Logo -->
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3c873a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#68a063;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="graphqlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e10098;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff1bb3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Rectangle -->
  <rect width="800" height="400" fill="url(#bgGradient)" rx="20" ry="20"/>
  
  <!-- Node.js Logo (Left Side) -->
  <g transform="translate(150, 120)">
    <!-- Node.js hexagon shape -->
    <path d="M60 0 L110 30 L110 90 L60 120 L10 90 L10 30 Z" 
          fill="url(#nodeGradient)" 
          stroke="#2d5a2b" 
          stroke-width="2"/>
    
    <!-- Node.js text -->
    <text x="60" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Node.js
    </text>
    
    <!-- Glow effect -->
    <path d="M60 0 L110 30 L110 90 L60 120 L10 90 L10 30 Z" 
          fill="none" 
          stroke="#68a063" 
          stroke-width="1"
          opacity="0.5"
          filter="blur(2px)"/>
  </g>
  
  <!-- Plus Symbol -->
  <g transform="translate(380, 180)">
    <circle cx="20" cy="20" r="25" fill="url(#textGradient)" opacity="0.2"/>
    <text x="20" y="30" text-anchor="middle" fill="url(#textGradient)" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
      +
    </text>
  </g>
  
  <!-- GraphQL Logo (Right Side) -->
  <g transform="translate(500, 120)">
    <!-- GraphQL hexagon shape -->
    <path d="M60 0 L110 30 L110 90 L60 120 L10 90 L10 30 Z" 
          fill="url(#graphqlGradient)" 
          stroke="#c7007a" 
          stroke-width="2"/>
    
    <!-- GraphQL symbol -->
    <g transform="translate(35, 35)">
      <!-- GraphQL diamond shape -->
      <polygon points="25,10 45,25 25,40 5,25" 
               fill="white" 
               stroke="none"/>
      <!-- Inner circle -->
      <circle cx="25" cy="25" r="8" fill="url(#graphqlGradient)"/>
    </g>
    
    <!-- GraphQL text -->
    <text x="60" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      GraphQL
    </text>
    
    <!-- Glow effect -->
    <path d="M60 0 L110 30 L110 90 L60 120 L10 90 L10 30 Z" 
          fill="none" 
          stroke="#ff1bb3" 
          stroke-width="1"
          opacity="0.5"
          filter="blur(2px)"/>
  </g>
  
  <!-- Main Title -->
  <text x="400" y="300" text-anchor="middle" fill="url(#textGradient)" font-family="Arial, sans-serif" font-size="36" font-weight="bold">
    Modern API Development
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="330" text-anchor="middle" fill="#b8c5d6" font-family="Arial, sans-serif" font-size="18">
    Building Scalable APIs with Node.js and GraphQL
  </text>
  
  <!-- Connection lines -->
  <line x1="270" y1="180" x2="350" y2="180" stroke="url(#textGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="450" y1="180" x2="530" y2="180" stroke="url(#textGradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="50" r="3" fill="#00d4ff" opacity="0.6"/>
  <circle cx="700" cy="70" r="2" fill="#00d4ff" opacity="0.4"/>
  <circle cx="650" cy="350" r="4" fill="#00d4ff" opacity="0.5"/>
  <circle cx="150" cy="350" r="2" fill="#00d4ff" opacity="0.3"/>
  
  <!-- Grid pattern background -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#3a3a5a" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="800" height="400" fill="url(#grid)" rx="20" ry="20"/>
</svg>
